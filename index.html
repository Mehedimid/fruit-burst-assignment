<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <style>
      .lato-font {
        font-family: "Lato", sans-serif;
      }
    </style>

  </head>
  <!-- bodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybodybody -->
  <body class="lato-font">
    <header>
      
      <nav>

        <div class="navbar mx-7 md:max-w-6xl mx-auto rounded-full md:px-10 my-11 py-4 md:text-white md:bg-[#F85559]">
          <div class="navbar-start  ">

            <div class="navbar-start md:hidden">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>

            <ul class="menu menu-horizontal hidden md:flex ">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>



          <div class="navbar-center">
            <div class="flex flex-1 justify-center items-center gap-4">
              <img src="./images/logo.png" alt="" />
              <h3 class="text-4xl font-bold">Fruit Burst</h3>
            </div>
          </div>

          

          <div class="navbar-end hidden lg:block">
            <div class="form-control flex items-center relative ">
              <input type="text" placeholder="Search here" size="32" class="ml-24 rounded-full input input-bordered w-24 md:w-auto" />
            <span>   <i 
              class="fa-solid fa-magnifying-glass text-lg absolute top-2 right-3"
              style="color: #000000"></i></span>
            </div>
          </div>
        </div>
      </nav>

    </header>
   
  </body>
</html>
